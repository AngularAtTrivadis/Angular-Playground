<div>
    <a class="btn btn-ok" routerLink="./new" [queryParams]="{filterBy: listFilter}">
        New Employee
    </a>
</div>

<div class="row">
    <div class="col-md-2">Filter by:</div>
    <div class="col-md-4">
        <input type="search" [(ngModel)]="listFilter" />
    </div>
</div>
<div class="row" *ngIf="listFilter">
    <div class="col-md-6">
        <h3>Filtered by: {{listFilter}} </h3>
    </div>
</div>

<table>
    <tr>
        <th>Id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>E-Mail</th>
        <th>&nbsp;</th>
    </tr>
    <tr *ngFor="let employee of employees$ | async | employeeFilter:listFilter" appSelect>
        <td>{{ employee.id }}</td>
        <td>{{ employee.firstname }}</td>
        <td>{{ employee.lastname }}</td>
        <td>{{ employee.email }}</td>
        <td>
            <a class="btn btn-ok" [routerLink]="['./',  employee.id]" [queryParams]="{filterBy: listFilter}">
                Edit
            </a>
        </td>
    </tr>
</table>
