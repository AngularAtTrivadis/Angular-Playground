<h2 translate>LAYOUT.EMPLOYEES</h2>
<div class="row">
    <a class="btn btn-ok" routerLink="./new" [queryParams]="{filterBy: listFilter}" translate>
        EMPLOYEE.NEWEMPLOYEE
    </a>
</div>
<div class="row mb-2">
    <div class="col-md-2">{{ 'CORE.SEARCH' | translate }}:</div>
    <div class="col-md-6">
        <input type="search" [(ngModel)]="listFilter" class="form-control" />
    </div>
</div>
<div class="row" *ngIf="listFilter">
    <div class="col-md-6">
        <span translate [translateParams]="{filterValue: listFilter}">CORE.FILTEREDBY</span>
    </div>
</div>
<div class="row mt-2">
    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th translate>EMPLOYEE.FIRSTNAME</th>
                    <th translate>EMPLOYEE.LASTNAME</th>
                    <th translate>EMPLOYEE.EMAIL</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees$ | async | employeeFilter:listFilter" appSelect [backgroundColor]="'gray'">
                    <td>{{ employee.id }}</td>
                    <td>{{ employee.firstname }}</td>
                    <td>{{ employee.lastname }}</td>
                    <td>{{ employee.email }}</td>
                    <td>
                        <a class="btn btn-ok" [routerLink]="['./',  employee.id]" [queryParams]="{filterBy: listFilter}" translate>
                            CORE.EDIT
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
